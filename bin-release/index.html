		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
		<script type="text/javascript" src="ig.js"></script>		
		<style type="text/css">
			html, body{ height:100%; }
			#flashContent{
				width:800px;
				height:600px;
			    margin:0px auto;
			}
			body
			{		
			  	background:#FFF;		
				text-align:center;
				outline: 0;
				margin:0; padding:0;
			}
			object, embed { 
  			outline: 0;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
				function randomString() 
				{
					var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
					var string_length = 8;
					var randomstring = '';
					for (var i=0; i<string_length; i++) {
						var rnum = Math.floor(Math.random() * chars.length);
						randomstring += chars.substring(rnum,rnum+1);
				}
					return randomstring;
				}

			var flashvars = {};
			var params = {wmode:"transparent"};
			var attributes = {};
			//Dynamic publishing with swfObject requires a name attribute passed in to support Chrome/Mozilla browsers

			swfobject.embedSWF("Main.swf?v="+randomString(), "flashContent", "800", "600", "11.0", null, null, params, {name:"flashContent"}); 		
		</script>
		<!-- required by IG-->
		<div id="ig-root"></div>

		<div id="flashContent">
		<h2>You need at least Flash Player 11.0 to view this page.</h2>
			<p><a href="http://www.adobe.com/go/getflashplayer" target="_blank">
<img src="https://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>	
		</div>  

</body>
